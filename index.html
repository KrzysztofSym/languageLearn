<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languale learn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="middle">
            <h1>Select a tier</h1>
                <div class="plan">
                    <div class="detail">
                        <h2>$5/month</h2>
                        <p>A significant contribution</p>
                    </div>
                    <a class="btn" href="javascript:voit(0)">Select</a>
                </div>
                <div class="plan">
                    <div class="detail">
                        <h2>$30/month</h2>
                        <p>A huge contribution</p>
                    </div>
                    <a class="btn" href="javascript:voit(0)">Select</a>
                </div>
            </h1>
        </div>
        <div class="chart">
            <div class="percent">
                <svg>
                    <circle cx="45" cy="45" r="45"></circle>
                    <circle cx="45" cy="45" r="45"></circle>
                </svg>
                <div class="tree">
                    <img src="https://i.pinimg.com/564x/93/a3/03/93a303834a19037d230600d104f0ff20.jpg" alt="tree">
                </div>
            </div>
            <h2 class="text">Nature</h2>
            <a class="btn" href="javascript:voit(0)">Select</a>
        </div>
        <div class="main">
            <div class="lineBar">
                <div class="lineBox">
                    <div class="line"></div>
                </div>
            </div>
            <h1>Which of this is "You eat pasta"?</h1>
            <form>
                <div class="item">
                    <input type="radio" id="lang-1" name="lang" value="Desktop" class="radio" checked>
                    <label class="label label-1" for="lang-1">El caballo es pequento</label>
                </div>
                <div class="item">
                    <input type="radio" id="lang-2" name="lang" value="Desktop" class="radio">
                    <label class="label label-2" for="lang-2">Tu comes pasta</label>
                </div>
                <div class="item">
                    <input type="radio" id="lang-3" name="lang" value="Desktop" class="radio">
                    <label class="label label-3" for="lang-3">El come pan</label>
                </div>
            </form>
            <a href="javascript:void(0)">Skip this question</a>
            <a class="btn2" href="javascript:void(0)">Submit</a>

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
